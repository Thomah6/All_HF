<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Gallery</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }

      .gallery-container h2 {
        letter-spacing: 8px;
        text-transform: uppercase;
        position: relative;
        width: 100%;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }
      .gallery-container h2::after {
        content: "";
        position: absolute;
        left: 50%;
        bottom: -5px;
        transform: translateX(-50%);
        width: 50px;
        height: 3px;
        background-color: #ff0066;
        border-radius: 2px;
      }
      .gallery-container p {
        text-align: center;
        margin: 10px;
        font-size: 20px;
      }
      .gallery-container > div:first-of-type {
        background: linear-gradient(
          to right,
          rgb(238, 68, 68) 30%,
          rgb(35, 71, 69),
          rgb(17, 36, 18)
        );
        padding: 30px;
        color: white;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin: 20px;
      }
      .gallery + .btn {
        text-align: center;
      }
      .gallery + .btn > button {
        background-color: red;
        color: white;
        text-transform: uppercase;
        padding: 15px 15px;
        border: none;
        border-radius: 7px;
        width: 200px;
        transition: transform 1s;
      }
      .gallery + .btn > button:hover {
        transform: translateY(-5px);
      }

      .pic {
        flex: 1 1 200px;
        max-width: 250px;
        background-color: white;
        padding: 5px;
        position: relative;
      }

      .pic :hover {
      }
      .pic > .over {
        width: calc(100% - 10px);
        height: calc(100% - 10px);
        position: absolute;
        top: 0%;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(5, 26, 27, 0.76);
        margin: 5px;
        box-sizing: border-box;
        opacity: 0;
      }
      .pic:hover .over {
        opacity: 1;
      }
      .pic > .over img {
        width: 100%;
      }
      .pic > .over button {
        width: fit-content;
        height: auto;
        border-radius: 100%;
        padding: 10px;
        border: none;
        cursor: pointer;
      }
      .pic > .over button:active {
      }

      .pic > .over button img {
        width: 30px;
        width: 30px;
      }

      .image {
        width: 100%;
        height: auto;
        display: block;
      }
      .preview {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80%;
        max-width: 500px;
        transform: translate(-50%, -50%);
        background-color: white;
        border-radius: 10px;
        display: none;
      }
      .preview > div:nth-child(1) {
        padding: 10px 10px 0px;
        text-align: right;
      }
      .preview > div:nth-child(1) button {
        background: aliceblue;
        border: none;
        outline: none;
        cursor: pointer;
        border-radius: 100%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-self: right;
        align-items: center;
        justify-content: center;
      }
      .preview > div:nth-child(1) button:hover {
        background-color: rgb(207, 226, 243);
      }
      button:active .preview {
        display: none;
      }
      .preview > div:nth-child(2) {
        padding: 10px;
      }
      .preview > div:nth-child(2) img {
        width: 100%;
        display: block;
        border-radius: 10px;
      }
      header {
        background-color: rgb(6, 48, 2);
      }
      header > div>div:first-of-type {
        max-width: 1200px;
        padding: 30px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        color: white;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        display: flex;
      }
      header > div span {
        text-transform: uppercase;
        font-weight: 800;
        font-size: 25px;
      }
      .menu ul {
        display: grid;
        text-align: center;
        margin-left: -50px;
        list-style: none;
        margin: auto;
      }
      .menu ul li {
        margin: 10px;
      }
      .menu ul li:hover {
        color: #ff0066;
      }
      #nav-icon1 img.ham {
        width: 40px;
        cursor: pointer;
      }
      #nav-icon1 img.hamcl {
        width: 40px;
        cursor: pointer;
      }
      .hamcl {
        display: none;
      }
      .menu li a{
        color: white;
        text-decoration: none;
      }
      .menu2 li a{
        color: white;
        text-decoration: none;
      }
      .menu2 li a:hover{
        color:#ff0066;
      }
      .menu {
        height: -20px;
        overflow: hidden;
        transition: height .5s ease-in-out;
        display: none;
        color: white;
      }
      .menu2{
          display: none;
        

        }
      @media screen and (min-width:1024px) {
        #nav-icon1{
          display: none;
        }
        header>div{
          position: relative;
        }
        .menu{
          display: none;
        }
        header .menu2 ul{
          display: flex;
          flex-direction: zow;
          list-style: none;
        }
        header .menu2 ul li{
         margin: 10px;
        }
        .menu2{
          display: block;
          
          color: white;
          font-family: Arial, Helvetica, sans-serif;
        }
      }
    </style>

    <script>
      const closeButton = document.getElementById("close");
      const preview = document.getElementById("preview");
      const openButton = document.querySelectorAll(".open");

      closeButton.addEventListener("click", function () {
        preview.style.display = "none";
      });
      openButton.forEach((open) => {
        open.addEventListener("click", function () {
          preview.style.display = "block";
        });
      });

      const navIcons = document.querySelectorAll("#nav-icon1");
      navIcons.forEach(function (icon) {
        icon.addEventListener("click", function () {
          this.classList.toggle("open");
        });
      });

      const hamButton = document.getElementById("ham");
const hamclButton = document.getElementById("hamcl");
const menu = document.getElementById("menu");

hamButton.addEventListener("click", function () {
  menu.style.display = "block";
  hamButton.style.display = "none";
  hamclButton.style.display = "block";

  const fullHeight = menu.scrollHeight + "px";
  menu.style.height = fullHeight;
});

hamclButton.addEventListener("click", function () {
  hamButton.style.display = "block";
  hamclButton.style.display = "none";
  menu.style.height = "0px";

  setTimeout(() => {
    menu.style.display = "none";
  }, 500); 
});

    </script>
